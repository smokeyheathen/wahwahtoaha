    <!-- About -->
    <script id="about" type="text/x-tmpl">
      <div class="jumbotron">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <p class="lead text-justify">A stress-free environment to help you gain practice listening and speaking a language. Go from hearing a foreign language as meaningless ('Wah Wah') to meaningful ('Aha!').</p>
            </div>
          </div>
        </div>
      </div>        
      <div class="container-fluid theme-showcase" role="main">
        <div class="row">
          <div class="col-md-4 text-justify">
            <h2>About</h2>
            <p>Duolingo, Lingvist, Memrise, Babbel are all great ways of learning a language, particularly the written aspects of language. What they don't do so well is the speaking and listening aspects, and that's what this site is all about.</p>
            <p>We want to create an easy-going service that allows you try speaking and understanding a language and really drill it in as much as you want.</p>
          </div>
          <div class="col-md-4 text-justify">
            <h2>Philosophy</h2>
            <p>We want to expose you to common words as much as possible, but with variation so that you don't switch off your brain. We're starting with generating random numbers to practice with. Then generating sentences with those numbers so that you get varied repetition. We'll also be looking at specific topic sentences or verb conjugations to try and give as many useful exercises as we can.</p>
            <p></p>
          </div>
          <div class="col-md-4 text-justify">
            <h2>Technology</h2>
            <p>We make heavy use of the voice recognition and speech synthesis APIs that are part of the HTML5 specification. You'll need a modern browser to use this site. As such, we're relying on the technologies created by the likes of Google and Microsoft for the voice recognition, and putting our efforts in to the phrase generation. The great thing about this is that both the voice recognition and the speech synthesis can only get better, and more naturalistic. The downside is that right now, you'll almost certainly come across issues where you can't get the service to understand correctly what you're saying, or that you can't understand what it's saying. The skip/next buttons are there for a reason!</p>
          </div>
        </div>
      </div>
    </script>	<!-- /Home -->

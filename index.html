    <!-- About -->
    <script id="about" type="text/x-tmpl">
      <div class="jumbotron">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8 col-md-offset-2 voffset6">
              <h1>Wah Wah to Aha!</h1>
              <p class="lead text-justify">A stress-free environment to help you gain practice listening and speaking a language.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid theme-showcase" role="main">
        <div class="row">
          <div class="col-md-6 col-md-offset-5">
            <h2>About</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-1 col-md-4 text-center">
             <span class="glyphicon glyphicon-feature glyphicon-comment" aria-hidden="true"></span>
          </div>
          <div class="col-md-6 text-justify">
            <p>Go from hearing a foreign language as meaningless ('Wah Wah') to meaningful ('Aha!'). Duolingo, Lingvist, Memrise, Babbel are all great ways of learning a language, particularly the written aspects of language. What they don't do so well is the speaking and listening aspects, and that's what this site is all about.</p>
            <p>We want to create an easy-going service that allows you try speaking and understanding a language and really drill it in as much as you want.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-4 col-md-4"><hr></div>
        </div>
        </div>

        <div class="container-fluid theme-showcase" role="main">
        <div class="row">
          <div class="col-md-offset-1 col-md-6 text-justify">
            <h2>Philosophy</h2>
          </div>
        </div>
        <div class="row">
        <div class="col-md-offset-1 col-md-6 text-justify">
          <p>We want to expose you to common words as much as possible, but with variation so that you don't switch off your brain. We're starting with generating random numbers to practice with. Then generating sentences with those numbers so that you get varied repetition. We will also be looking at specific topic sentences or verb conjugations to try and give as many useful exercises as we can.</p>
        </div>
        <div class="col-md-4 text-center">
          <span class="glyphicon glyphicon-feature glyphicon-user" aria-hidden="true"></span>
        </div>
        </div>
        <div class="row">
          <div class="col-md-offset-4 col-md-4"><hr></div>
        </div>
        </div>

        <div class="container-fluid theme-showcase" role="main">
        <div class="row">
          <div class="col-md-6 col-md-offset-5">
            <h2>Technology</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-1 col-md-4 text-center">
            <span class="glyphicon glyphicon-feature glyphicon-flash" aria-hidden="true"></span>
          </div>
          <div class="col-md-6 text-justify">

            <p>We make heavy use of the voice recognition and speech synthesis APIs that are part of the HTML5 specification. You'll need a modern browser to use this site. As such, we're relying on the technologies created by the likes of Google and Microsoft for the voice recognition, and putting our efforts in to the phrase generation. The great thing about this is that both the voice recognition and the speech synthesis can only get better, and more naturalistic. The downside is that right now, you'll almost certainly come across issues where you can't get the service to understand correctly what you're saying, or that you can't understand what it's saying. The skip/next buttons are there for a reason!</p>
          </div>
        </div>
        </div>
      </div>
    </script>	<!-- /Home -->

    <script id="speaking" type="text/x-tmpl">
      <div class="container-fluid main-top light-bg">
        <div class="row">
          <div class="col-md-8 col-md-offset-2 text-center">
            <p id="translation"></p>
          </div>
          <div class="col-md-8 col-md-offset-2 voffset3 text-center">
            <button class="btn btn-lg btn-warning skipbutton" id="record" onclick="e.functions.recordVoiceAnswer();" type="button"><span aria-hidden="true" class="glyphicon glyphicon-record"></span> Speak your translation</button>
          </div>
          <div class="col-md-8 col-md-offset-2 voffset3 text-center">
            <input class="form-control input-lg text-center" id="usersays" name="usersays" placeholder="Type your translation" type="text"> <!-- <p id="usersays"></p> -->
            <p id="help"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 voffset3 text-center">
            <button class="btn btn-lg btn-warning skipbutton" id="button_play" name="button_play" onclick="e.functions.speak();" type="button">Play</button>
            <button class="btn btn-lg btn-warning skipbutton" onclick="e.functions.skipNextSpeakingPhrase();" type="button">Skip</button>
          </div>
        </div>
      </div><!-- end main-top -->

              <button class="btn btn-default" onclick="e.functions.setExerciseType('To know');" type="button">To know</button>

              <button class="btn btn-default" onclick="e.functions.setExerciseType('To ask');" type="button">To ask</button>

              <button class="btn btn-default" onclick="e.functions.setExerciseType('To stay');" type="button">To stay</button>

          </div>
        </div>

        <div class="row text-left voffset1">
          <div class="col-md-2 col-md-offset-2"></div>
